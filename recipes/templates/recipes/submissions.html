{% extends 'recipes/nav.html' %}
{%block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.co
m/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
rel="stylesheet"integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
crossorigin="anonymous"
/>
<link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.bootstrap5.css
">

    <div class="container">
        <h1 class="mt-4">Submissions</h1>
        <table id="submissionsTable" class="table table-bordered" style="width:100%">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>View</th>
                    <th>Status</th>

                </tr>
            </thead>
            <tbody>
                {% for submission in submissions_data %}
                    <tr>
                        <td>{{ submission.id }}</td>
                        <td>{{ submission.title }}</td>
                        <td>{{ submission.author }}</td>
                        <td>{{ submission.status }}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Actions">
                                <button type="button" class="btn btn-primary" onclick="viewRecipe({{ submission.id }})">View Recipe</button>
                               
                            </div>
                        </td>
                        <td>
                          <button type="button" class="btn btn-success" onclick="approveRecipe({{ submission.id }})">Approve</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Bootstrap JavaScript library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JavaScript library -->
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
    <!-- DataTables Bootstrap integration -->
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.bootstrap5.js"></script>

    <script>
        $(document).ready(function() {
            $('#submissionsTable').DataTable();
        });
      </script>
    <script>
        function viewRecipe(recipeId) {
            // Implement the logic to view the recipe details
            alert("View recipe with ID: " + recipeId);
        }

        function approveRecipe(recipeId) {
            // Implement the logic to approve the recipe
            alert("Approve recipe with ID: " + recipeId);
        }
    </script>
    



   {% endblock content %}
